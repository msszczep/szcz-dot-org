{% extends "/html/base.html" %}
{%block subtitle %}: Posts Tagged &quot;{{name}}&quot;{% endblock %}
{% block content %}
<div id="posts-by-tag">
    <div id="page-header">
        <h2>Posts tagged "{{name}}"</h2>
    </div>
    <ul>
    {% for post in posts %}
        <li>
            <a href="{{post.uri}}">{{post.title}}</a> - {{post.date|date:longDate}}
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
