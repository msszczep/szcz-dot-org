{% extends "/html/base.html" %}
{% block content %}
<div id="post">
    {% include "/html/post-content.html" %}
    {% if disqus? %}
    <div id="comments">
        <a href="{{post.uri}}#disqus_thread">View Comments</a>
    </div>
    {% endif %}

    <div id="prev-next">
        {% if post.prev %}
        <p><b>Previous:</b> <a href="{{post.prev.uri}}">{{post.prev.title}}</a></p>
        {% endif %}
        {% if post.next %}
        <p><b>Next:</b> <a href="{{post.next.uri}}">{{post.next.title}}</a></p>
        {% endif %}
    </div>
</div>
{% endblock %}
